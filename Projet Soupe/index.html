<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="correction.js" defer></script>
  </head>
  <body>
    <h1>Soupe aux 7 légumes</h1>
    <ul>
      <li id="poireau" data-type="legume">Poireau</li>
      <li id="carotte" data-type="legume">Carotte</li>
      <li id="navet" data-type="legume">Navet</li>
      <li id="celeris" data-type="legume">
        Branche de celeris
      </li>
      <li id="pomme-de-terre" data-type="legume">Pomme de Terre</li>
      <li id="tomate" data-type="legume">Tomate</li>
      <li id="courgette" data-type="legume">Courgette</li>
      <li id="oignon" data-type="legume">Oignon</li>
      <li id="bouillon" data-type="assaisonnement">Bouillon cube</li>
      <li id="creme" data-type="produit-laitier">Crème fraiche </li>
      <li id="beurre" data-type="produit-laitier">Beurre</li>
    </ul>
    <div>
      <button id="peler">Peler les légumes</button
      ><button id="laver">Laver les légumes</button
      ><button id="couper">Couper les légumes</button>
    </div>
  </body>
</html>
